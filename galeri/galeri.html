<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spices Gallery</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Spices Gallery Video Activities</h1>
    <div class="video-container">
        <!-- <div class="video"><video src="./video/1.mp4"></video></div> -->
        <!-- <div class="video"><video src="./video/2.mp4"></video></div> -->
        <div class="video"><video src="./video/3.mp4"></video></div>
        <div class="video"><video src="./video/4.mp4"></video></div>
        <div class="video"><video src="./video/5.mp4"></video></div>
        <div class="video"><video src="./video/6.mp4"></video></div>
        <div class="video"><video src="./video/7.mp4"></video></div>
        <div class="video"><video src="./video/8.mp4"></video></div>
        <div class="video"><video src="./video/9.mp4"></video></div>
        <div class="video"><video src="./video/10.mp4"></video></div>
        <div class="video"><video src="./video/11.mp4"></video></div>
        <div class="video"><video src="./video/12.mp4"></video></div>
        <div class="video"><video src="./video/13.mp4"></video></div>
        <div class="video"><video src="./video/14.mp4"></video></div>
    </div>
    <div class="popup-video">
        <span>&times;</span>
        <video src="./video/1.mp4" muted autoplay controls></video>
    </div>
</div>

<script>
    document.querySelectorAll('.video-container video').forEach(vid =>{
        vid.onclick = () => {
            document.querySelector('.popup-video').style.display = 'block';
            document.querySelector('.popup-video video').src = vid.getAttribute('src');
        } 
    })

    document.querySelector('.popup-video span').onclick = () => {
        document.querySelector('.popup-video').style.display = 'none';
    }
</script>
    
</body>
</html>
